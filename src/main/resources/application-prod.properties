# AWS用データベース (kabuuser)
spring.datasource.url=jdbc:mysql://localhost:3306/kabuweb
spring.datasource.username=kabuuser
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# TomcatのHTTPリクエストパースエラーのログレベルをDEBUGに設定
# これにより、不正なHTTPリクエストによるエラーがINFOログに表示されなくなります
logging.level.org.apache.coyote.http11=DEBUG

# ログファイルの出力設定
# ログファイルは logs/ ディレクトリに保存されます
logging.file.name=logs/kabuweb-prod.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=300MB

# ログレベルの設定
logging.level.root=INFO
logging.level.com.kabu.kabuweb=DEBUG